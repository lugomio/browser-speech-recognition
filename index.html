<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Speech Recognition - lugom.io</title>
    <meta name="title" content="Browser Speech Recognition - lugom.io">
    <meta name="description"
        content="Utiliza o recurso de reconhecimento de fala do navegador para identificar o que está sendo dito.">
    <meta property="og:title" content="Browser Speech Recognition - lugom.io">
    <meta property="og:description"
        content="Utiliza o recurso de reconhecimento de fala do navegador para identificar o que está sendo dito.">
    <meta property="og:image" content="https://lugom.io/projects/browser-speech-recognition/assets/img/banner.png">
    <meta name="twitter:title" content="Browser Speech Recognition - lugom.io">
    <meta name="twitter:description"
        content="Utiliza o recurso de reconhecimento de fala do navegador para identificar o que está sendo dito.">
    <meta name="twitter:image" content="https://lugom.io/projects/browser-speech-recognition/assets/img/banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="shortcut icon" href="https://lugom.io/assets/images/favicon.png" type="image/png">
    <link rel="canonical" href="https://lugom.io/projects/browser-speech-recognition/">
</head>

<body>

    <main>
        <section class="container">
            <h1>Web Speech</h1>
            <h2>Permita o uso do microfone, selecione uma linguagem, clique no botão de reconhecimento e diga alguma coisa...</h2>
            <select name="lang" id="lang">
                <option value="pt-br" selected>Português - Brasil</option>
                <option value="en-us">English - United States</option>
            </select>
            <div class="transcript">
                <div class="button" id="toggleRecognition" title="Iniciar/Parar Reconhecimento">
                    <span class="icon">
                        <i class="material-symbols-rounded">mic</i>
                    </span>
                </div>
                <div class="output"></div>
            </div>
            <div class="button" id="copy" title="Copiar Conteúdo">
                <span class="icon">
                    <i class="material-symbols-rounded">content_copy</i>
                </span>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script id="fixedNavLugomJs" src="https://lugom.io/assets/js/fixedNavLugom.js"></script>
</body>

</html>
